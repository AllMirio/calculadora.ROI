<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de ROI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de ROI</h1>
        <form id="roiForm">
            <label for="recger">Receita Gerada (em R$):</label>
            <input type="number" id="recger" placeholder="Ex: 1500" required>

            <label for="custcamp">Custo da Campanha (em R$):</label>
            <input type="number" id="custcamp" placeholder="Ex: 500" required>

            <button type="submit">Calcular ROI</button>
        </form>

        <div class="result" id="resultado">
        </div>
    </div>

    <script>
        document.getElementById('roiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            
            const recger = parseFloat(document.getElementById('recger').value);
            const custcamp = parseFloat(document.getElementById('custcamp').value);

            
            if (isNaN(recger) || isNaN(custcamp) || custcamp === 0) {
                document.getElementById('resultado').innerText = 'Por favor, insira valores válidos.';
                return;
            }

            
            let total = ((recger - custcamp) / custcamp) * 100;

/*Se o Lucro passado for 300% ou mais, é só alterar o if (total >= numero desejado)*/           
            let mensagem;
            if (total >= 200) {
                mensagem = `Lucro de ${total.toFixed(2)}%.`;
            } else {
                mensagem = `Prejuízo de ${total.toFixed(2)}%.`;
            }

            // Exibindo o resultado
            document.getElementById('resultado').innerText = mensagem;
        });
    </script>

</body>
</html>
